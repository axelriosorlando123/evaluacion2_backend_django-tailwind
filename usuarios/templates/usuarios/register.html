{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-8">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Crear una cuenta</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Campos del usuario -->
      {% for field in form %}
      <div>
        <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <!-- Campos adicionales del cliente -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Correo electrónico</label>
        <input type="email" name="email" placeholder="Tu correo electrónico" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">RUT</label>
        <input type="text" name="rut" placeholder="Ej: 12.345.678-9" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Teléfono</label>
        <input type="text" name="telefono" placeholder="+56 9 1234 5678" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Dirección</label>
        <input type="text" name="direccion" placeholder="Calle Falsa 123" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-xl transition duration-300 ease-in-out shadow-md">
        Registrarse
      </button>
    </form>

    <div class="mt-6 text-center space-y-2">
      <p class="text-gray-600">
        ¿Tienes cuenta?
        <a href="{% url 'login' %}" class="text-indigo-700 hover:underline font-semibold">
          Inicia sesión
        </a>
      </p>

      <a href="{% url 'home' %}"
         class="inline-block mt-2 text-indigo-600 font-semibold hover:underline hover:text-indigo-800 transition">
        ← Volver al inicio
      </a>
    </div>
  </div>

  <script>
    // Aplica estilos Tailwind a los inputs del formulario de Django automáticamente
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("input").forEach(input => {
        input.classList.add(
          "w-full", "border", "border-gray-300", "rounded-lg",
          "px-3", "py-2", "focus:outline-none", "focus:ring-2", "focus:ring-indigo-400"
        );
      });
    });
  </script>
</body>
</html>

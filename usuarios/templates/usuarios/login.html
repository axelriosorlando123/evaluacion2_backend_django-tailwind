{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-8">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Iniciar sesión</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-center text-sm text-red-500 font-medium">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Usuario</label>
        <input type="text" name="username"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
               placeholder="Tu nombre de usuario">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Correo electrónico</label>
        <input type="email" name="email"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
               placeholder="Tu correo electrónico">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Contraseña</label>
        <input type="password" name="password"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
               placeholder="Tu contraseña" required>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-xl transition duration-300 ease-in-out shadow-md">
        Ingresar
      </button>
    </form>

    <div class="mt-6 text-center space-y-2">
      <p class="text-gray-600">
        ¿No tienes cuenta?
        <a href="{% url 'register' %}" class="text-indigo-700 hover:underline font-semibold">
          Regístrate aquí
        </a>
      </p>

      <a href="{% url 'home' %}"
         class="inline-block mt-2 text-indigo-600 font-semibold hover:underline hover:text-indigo-800 transition">
        ← Volver al inicio
      </a>
    </div>
  </div>

</body>
</html>
